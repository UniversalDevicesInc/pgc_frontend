<footer class="footer">
  <br>
  <div *ngIf="authService.loggedIn()" class="container text-center">
    <div class="card" style="max-width:800px;margin-left:auto; margin-right:auto;">
        <div class="card-body">
          <span align="center">
            Logged in as: <b>{{username}}</b><br>
          </span>
          <span *ngIf="currentIsy">
            Current ISY Alias: <b>{{currentIsy.alias}}</b><br>
            UUID: <b>{{currentIsy.id}}</b><br>
            Firmware Version: <b>{{currentIsy.isyData.firmware}}</b><br>
          </span>
          Frontend Version: <b>{{stage}}-{{version}}</b><br>
          (c) 2019 UDI<br>
        </div>
    </div>
  </div>
</footer>
